{%extends 'base.html'%}
{%block page_contents%}
<style>
    /* Custom CSS for enhanced styling */
    body {
        background-color: #f8f9fa;
    }

    .contact-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .contact-heading {
        text-align: center;
        margin-bottom: 30px;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 contact-container">
            <h1 class="contact-heading">Contact Us</h1>
            <div>
                <h2>Our Address</h2>
                <address>
                    <strong>Memes TV</strong><br>
                    123 Main Street<br>
                    City, Country<br>
                    <abbr title="Phone">Phone:</abbr> +1 (123) 456-7890<br>
                    <abbr title="Email">Email:</abbr> info@yourwebsite.com
                </address>
            </div>
            <div class="mt-4">
                <h2>Contact Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="youremail@domain.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{%endblock%}
